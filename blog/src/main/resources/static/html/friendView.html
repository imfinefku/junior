<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>友链显示</title>
<script src="/js/friendView.js"></script>
</head>
<body>
	<div style="padding: 10px;">
		<div class="layui-row">
			<div class="layui-col-md12">
				<div class="layui-card">
					<div class="layui-card-header">友链显示</div>
					<div class="layui-card-body">
						<table id="grid" lay-filter="grid"></table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="layui-row" id="formbar" style="display: none;">
		<div class="layui-col-md10">
			<form class="layui-form" lay-filter="message">
				<div class="layui-form-item"></div>
				<div class="layui-form-item">
					<label class="layui-form-label">网站名称：</label>
					<div class="layui-input-block">
						<input id="name" type="text" name="name" lay-verify="name"
							autocomplete="off" placeholder="请输入网站名称" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">网址：</label>
					<div class="layui-input-block">
						<input id="url" type="text" name="url" lay-verify="url"
							autocomplete="off" placeholder="请输入网址" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">显示顺序：</label>
					<div class="layui-input-block">
						<input id="orders" type="number" name="orders" lay-verify="orders"
							autocomplete="off" placeholder="请输入显示顺序" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item" style="float: right;">
					<button class="layui-btn layui-btn-sm" lay-submit=""
						lay-filter="submitFriend">提交</button>
					<button id="reset" class="layui-btn layui-btn-sm layui-btn-primary"
						type="reset">重置</button>
				</div>
			</form>
		</div>
	</div>
<script type="text/html" id="toolbar">
  <div class="layui-btn-container">
    <button class="layui-btn layui-btn-sm" lay-event="insert">添加友链</button>
  </div>
</script>
<script type="text/html" id="tool">
	<a class="layui-btn layui-btn-xs" lay-event="update">修改</a>
	<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">删除</a>
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>用户管理</title>
</head>
<body>
	<div style="padding: 10px;">
		<div class="layui-row">
			<div class="layui-col-md12">
				<div class="layui-card">
					<div class="layui-card-header">用户管理</div>
					<div class="layui-card-body">
						<table id="grid" lay-filter="grid"></table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="layui-row" id="formbar" style="display: none;">
		<div class="layui-col-md10">
			<form class="layui-form">
				<div class="layui-form-item"></div>
				<div class="layui-form-item">
					<label class="layui-form-label">用户名：</label>
					<div class="layui-input-block">
						<input id="name" type="text" name="name" lay-verify="name"
							autocomplete="off" placeholder="请输入用户名" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">账号：</label>
					<div class="layui-input-block">
						<input id="name" type="text" name="name" lay-verify="name"
							autocomplete="off" placeholder="请输入账号" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">密码：</label>
					<div class="layui-input-block">
						<input id="name" type="text" name="name" lay-verify="name"
							autocomplete="off" placeholder="请输入密码" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">角色：</label>
					<div class="layui-input-block">
						<select >
							<option value="1" selected="">阅读</option>
							<option value="2">游戏</option>
							<option value="3">音乐</option>
							<option value="4">旅行</option>
						</select>
					</div>
				</div>
				<div class="layui-form-item" style="float: right;">
					<button class="layui-btn layui-btn-sm" lay-submit=""
						lay-filter="submitBiaoQian">提交</button>
					<button class="layui-btn layui-btn-sm layui-btn-primary"
						type="reset">重置</button>
				</div>
			</form>
		</div>
	</div>
	<script type="text/html" id="toolbar">
  <div class="layui-btn-container">
    <button class="layui-btn layui-btn-sm" lay-event="insert">添加用户</button>
  </div>
</script>
	<script type="text/html" id="tool">
	<a class="layui-btn layui-btn-xs" lay-event="update">修改</a>
	<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">删除</a>
</script>
</body>
<script>
	var table;
	var curType;// 当前type,insert or update
	var curID;// 当前编辑ID
	var curOpen;// 当前打开的弹出层
	var form;// 表单

	$(function() {
		initLayui();
	});

	//初始化layui
	function initLayui() {
		layui.use([ 'layer', 'table','form'], function() {
			table = layui.table;
			form = layui.form;
			initTable();
			initForm();
		});
	}

	//初始化表格
	function initTable() {
		table.render({
			elem : '#grid',
			url : '/user/getDataPage',
			toolbar : '#toolbar',
			id : "grid",
			parseData : function(res) { // res 即为原始返回的数据
				return {
					"data" : res.data.data,
					"code" : res.data.code,
					"count" : res.data.count
				};
			},
			height : "full",
			cols : [ [ {
				field : 'name',
				width : 0,
				title : '用户名'
			}, {
				field : 'username',
				width : 0,
				title : '账号'
			}, {
				field : 'password',
				width : 0,
				title : '密码'
			}, {
				field : 'rolename',
				width : 0,
				title : '角色'
			}, {
				field : 'cz',
				width : 0,
				toolbar : '#tool',
				title : '操作'
			} ] ],
			page : true,
			limit : 10, // 分页，10条数据一页
			done : function(res) {
				// 获取数据后操作
			}
		});
		// 绑定头部事件
		table.on('toolbar(grid)', function(obj) {
			switch (obj.event) {
			case 'insert':
				curType = "insert";
				curOpen = layer.open({
					type : 1,
					title : "添加用户",
					offset : "auto", // http://www.layui.com/doc/modules/layer.html#offset
					id : '123', // 防止多次弹出
					content : $("#formbar").html(),
					area : [ '400px', '460px' ],
					shade : 0
				// 是否遮盖，否
				});
				break;
			}
			;
		});
		// 监听工具条
		table.on('tool(grid)', function(obj) { // 注：tool是工具条事件名，grid是table原始容器的属性lay-filter="对应的值"
			var data = obj.data; // 获得当前行数据
			var layEvent = obj.event; // 获得 lay-event 对应的值（也可以是表头的 event参数对应的值）
			var tr = obj.tr; // 获得当前行 tr 的DOM对象
			if (layEvent === 'update') { // 修改
				curType = "update";
				curOpen = layer.open({
					type : 1,
					title : "修改用户",
					offset : "auto", // http://www.layui.com/doc/modules/layer.html#offset
					id : '123', // 防止弹出多个
					content : $("#formbar").html(),
					area : [ '400px', '160px' ],
					shade : 0
				// 是否遮盖，否
				});
				// 当前编辑ID
				curID = data.id;
				// 为表单赋值
				form.val('message', {
					"name" : data.name
				});
			} else if (layEvent === 'delete') { // 删除
				// 询问框
				layer.confirm('确认删除该用户？', {
					btn : [ '确认', '取消' ]
				// 按钮
				}, function() {
					deleteUser(data.id);
				}, function() {
				});
			}
		});
	}

	function initForm() {
		// 自定义表单验证
		form.verify({
			name : function(value) {
				if (value == null || value == "") {
					return '标签不能为空!';
				}
				if (value.length > 20) {
					return '标签长度不能超过20个字符!';
				}
			}
		});
		// 提交表单
		form.on('submit(submitBiaoQian)', function(data) {
			layer.close(curOpen);
			if (curType == "insert") {
				insertBiaoQian(data.field);
			} else if (curType == "update") {
				updateBiaoQian(data.field);
			}
			return false;
		});
	}

	//删除用户
	function deleteUser(id) {
		$.ajax({
			url : "/user/deleteUser",
			type : "post",
			dataType : "json",
			data : {
				"id" : id
			},
			success : function(response) {
				if (response.code == "200") {
					layer.msg(response.message, {
						icon : 1
					});
				} else {
					layer.msg(response.message, {
						icon : 5
					});
				}
				tableReload();
			},
			error : function(error) {
			}
		});
	}

	//表格数据重载
	function tableReload() {
		table.reload('grid', {
			url : "/user/getDataPage",
			where : {}
		});
	}

	//添加标签
	function insertBiaoQian(data) {
		$.ajax({
			url : "/user/addUser",
			type : "post",
			dataType : "json",
			data : {
				"name" : data.name
			},
			success : function(response) {
				if (response.errorCode == "0") {
					layer.msg(response.errorMsg, {
						icon : 1
					});
				} else {
					layer.msg(response.errorMsg, {
						icon : 5
					});
				}
				tableReload();
			},
			error : function(error) {
			}
		});
	}

	//修改标签
	function updateBiaoQian(data) {
		$.ajax({
			url : "/user/deleteUser",
			dataType : "json",
			data : {
				"name" : data.name,
				"id" : curID
			},
			success : function(response) {
				if (response.errorCode == "0") {
					layer.msg(response.errorMsg, {
						icon : 1
					});
				} else {
					layer.msg(response.errorMsg, {
						icon : 5
					});
				}
				tableReload();
			},
			error : function(error) {
			}
		});
	}
</script>

</html>

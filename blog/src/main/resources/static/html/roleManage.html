<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>角色管理</title>
<script src="/js/roleManage.js"></script>
</head>
<body>
	<div style="padding: 10px;">
		<div class="layui-row">
			<div class="layui-col-md12">
				<div class="layui-card">
					<div class="layui-card-header">角色管理</div>
					<div class="layui-card-body">
						<table id="grid" lay-filter="grid"></table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="layui-row" id="formbar" style="display: none;">
		<div class="layui-col-md10">
			<form class="layui-form" lay-filter="message">
				<div class="layui-form-item"></div>
				<div class="layui-form-item">
					<label class="layui-form-label">角色名称：</label>
					<div class="layui-input-block">
						<input id="name" type="text" name="name" lay-verify="name"
							autocomplete="off" placeholder="请输入角色名称" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item" style="float: right;">
					<button class="layui-btn layui-btn-sm" lay-submit=""
						lay-filter="submitRole">提交</button>
					<button id="reset" class="layui-btn layui-btn-sm layui-btn-primary"
						type="reset">重置</button>
				</div>
			</form>
		</div>
	</div>

	<div class="layui-row" id="authorizeBar" style="display: none;">
		<div id="tree" class="demo-tree-more"></div>
		<div class="layui-form-item" style="float: right;margin-top:20px;margin-right:20px;">
			<button class="layui-btn layui-btn-sm" onclick="submit()">提交</button>
		</div>
	</div>

	<script type="text/html" id="toolbar">
  <div class="layui-btn-container">
    <button class="layui-btn layui-btn-sm" lay-event="insert">添加角色</button>
  </div>
</script>

	<script type="text/html" id="tool">
	<a class="layui-btn layui-btn-xs" lay-event="update">修改</a>
	<a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="authorize">授权</a>
	<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">删除</a>
</script>
</body>
</html>

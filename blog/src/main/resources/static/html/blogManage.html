<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>博客管理</title>
<script src="/js/blogManage.js"></script>
</head>
<body>
	<div style="padding: 10px;">
		<div class="layui-row">
			<div class="layui-col-md12">
				<div class="layui-card">
					<div class="layui-card-header">博客管理</div>
					<div class="layui-card-body">
						<table id="grid" lay-filter="grid"></table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<form class="layui-form" method="post" id="myForm"
		enctype="multipart/form-data" lay-filter="myForm">
		<div style="width: 100%;">
			<div class="layui-form-item">
				<label class="layui-form-label">标题：</label>
				<div class="layui-inline" style="width: 400px;">
					<input id="title" type="text" name="title" lay-verify="title"
						autocomplete="off" placeholder="请输入标题" class="layui-input">
					配图：<img class="layui-inline" id="imageXs" width="50px"
						height="50px" src="images/uploadBackground.png"
						style="border: 1px solid #8D8D8D; cursor: pointer;" />
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">标签：</label>
				<div class="layui-inline" style="width: 400px;">
					<select id="tag" name="tag" lay-filter="tag">
					</select>
				</div>
				<div class="layui-inline" style="width: 400px;">
					<button class="layui-btn layui-btn-sm" lay-submit=""
						lay-filter="submitTitle">提交</button>
					<button class="layui-btn layui-btn-sm" onclick="closeParentFrame()">取消</button>
					<label id="autoSave" style="margin-left: 50px; color: green;"></label>
				</div>
			</div>
		</div>
		<textarea class="layui-textarea layui-hide policy_content"
			name="policy_content" lay-verify="policy_content" id="policy_content">
            </textarea>
	</form>
	<script type="text/html" id="toolbar">
  <div class="layui-btn-container">
    <button class="layui-btn layui-btn-sm" lay-event="insert">写博客</button>
  </div>
</script>
</body>
</html>

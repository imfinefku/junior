<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>菜单管理</title>
<script src="/js/menuManage.js"></script>
</head>
<body>
	<div style="padding: 10px;">
		<div class="layui-row">
			<div class="layui-col-md12">
				<div class="layui-card">
					<div class="layui-card-header">菜单管理</div>
					<div class="layui-card-body">
						<table id="grid" lay-filter="grid"></table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="layui-row" id="formbar" style="display: none;">
		<div class="layui-col-md10">
			<form class="layui-form" lay-filter="message">
				<div class="layui-form-item"></div>
				<div class="layui-form-item">
					<label class="layui-form-label">用户名：</label>
					<div class="layui-input-block">
						<input id="name" type="text" name="name" lay-verify="name"
							autocomplete="off" placeholder="请输入用户名" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">账号：</label>
					<div class="layui-input-block">
						<input id="username" type="text" name="username" lay-verify="username"
							autocomplete="off" placeholder="请输入账号" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">密码：</label>
					<div class="layui-input-block">
						<input id="password" type="text" name="password" lay-verify="password"
							autocomplete="off" placeholder="请输入密码" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">角色：</label>
					<div class="layui-input-block">
						<select id="role" name="role" lay-verify="role" lay-search>
						</select>
					</div>
				</div>
				<div class="layui-form-item" style="float: right;">
					<button class="layui-btn layui-btn-sm" lay-submit=""
						lay-filter="submitUser">提交</button>
					<button id="reset" class="layui-btn layui-btn-sm layui-btn-primary"
						type="reset">重置</button>
				</div>
			</form>
		</div>
	</div>
<script type="text/html" id="toolbar">
  <div class="layui-btn-container">
    <button class="layui-btn layui-btn-sm" lay-event="insert">添加用户</button>
  </div>
</script>
<script type="text/html" id="tool">
	<a class="layui-btn layui-btn-xs" lay-event="update">修改</a>
	<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">删除</a>
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="/js/jquery-1.10.1.min.js"></script>
<script src="/view/js/index.js"></script>
<script src="/view/js/common.js"></script>
<script src="/layui/layui.js"></script>
<link rel="stylesheet" href="/layui/css/layui.css">
<link rel="stylesheet" href="/view/css/common.css">
<link rel="icon" href="/view/img/icon.png" type="image/x-icon"/>
<title>学渣笔记</title>
</head>
<body>
	<div id="container">
		<div id="header"></div>
		<div id="mid">
			<div id="left" style="float: left; width: 65%; margin-right: 5%;"></div>
			<div id="right" style="float: left; width: 30%;">
				<div id="me" style="width: 100%; background: white; height: 300px;"></div>
				<div id="tag"
					style="display: none; width: 100%; background: white; overflow: auto; margin-top: 35px;"></div>
				<div id="friend"
					style="display: none; width: 100%; background: white; height: 300px; margin-top: 35px;"></div>
			</div>
			<div id="fy" style="width: 100%; margin-top: 10px; float: left;"></div>
		</div>
		<div id="bottom"></div>
	</div>
	<div class="layui-row" id="formbar" style="display: none;">
		<div class="layui-col-md10">
			<form class="layui-form" lay-filter="message">
				<div class="layui-form-item"></div>
				<div class="layui-form-item">
					<label class="layui-form-label">昵称：</label>
					<div class="layui-input-block">
						<input id="name" type="text" name="name" lay-verify="name"
							autocomplete="off" placeholder="请输入您的昵称" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">邮箱地址：</label>
					<div class="layui-input-block">
						<input id="email" type="text" name="email" lay-verify="email"
							autocomplete="off" placeholder="请输入邮箱地址" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item" style="float: right;">
					<button class="layui-btn layui-btn-sm" lay-submit=""
						lay-filter="submitSubscribe">提交</button>
					<button id="reset" class="layui-btn layui-btn-sm layui-btn-primary"
						type="reset">重置</button>
				</div>
			</form>
		</div>
	</div>
	
	<div class="layui-row" id="apply" style="display: none;">
		<div class="layui-col-md10">
			<form class="layui-form" lay-filter="message">
				<div class="layui-form-item"></div>
				<div class="layui-form-item">
					<label class="layui-form-label">网站名称：</label>
					<div class="layui-input-block">
						<input id="webname" type="text" name="webname" lay-verify="webname"
							autocomplete="off" placeholder="请输入您的网站名称" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">网址：</label>
					<div class="layui-input-block">
						<input id="url" type="text" name="url" lay-verify="url"
							autocomplete="off" placeholder="格式样例：http://www.baidu.com" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item" style="float: right;">
					<button class="layui-btn layui-btn-sm" lay-submit=""
						lay-filter="submitApply">提交</button>
					<button id="reset" class="layui-btn layui-btn-sm layui-btn-primary"
						type="reset">重置</button>
				</div>
				<div class="layui-form-item" style='text-align:center;'>
					(在申请前，请您确保已经添加本站的友链)
				</div>
			</form>
		</div>
	</div>
</body>
</html>

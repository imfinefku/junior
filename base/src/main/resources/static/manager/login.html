<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<title>Welcome</title>
<script src="../resources/layui/layui.js"></script>
<script src="../resources/jquery-1.10.1.min.js"></script>
<link rel="stylesheet" href="../resources/layui/css/layui.css" media="all">
</head>
<body style="background-color: #f2f2f2;">
	<div class="layui-container">
		<div style="margin: 0 auto; width: 320px; padding: 110px;">
			<div class="layui-form-item"
				style="font-size: 30px; color: #000; text-align: center;">
				Welcome10006</div>
			<div class="layui-form-item">
				<input type="text" id="username" lay-verify="user" placeholder="用户名"
					autocomplete="off" class="layui-input">
			</div>
			<div class="layui-form-item">
				<input type="password" id="password" lay-verify="pass"
					placeholder="密码" autocomplete="off" class="layui-input">
			</div>
			<div class="layui-form-item">
				<button onclick="submit()" class="layui-btn layui-btn-fluid">登入</button>
			</div>
		</div>
	</div>
</body>
<script>
	function submit() {
		$.ajax({
			url : "/user/login.open",
			type : "post",
			dataType : "json",
			contentType : 'application/json',
			data : JSON.stringify({
				"username" : $("#username").val(),
				"password" : $("#password").val()
			}),
			success : function(data) {
				if (data.errcode == 0) {
					window.location = data.location;
				} else {
					alert(data.errmsg);
				}
			},
			error : function(error) {
			}
		});
	}
</script>
</html>
